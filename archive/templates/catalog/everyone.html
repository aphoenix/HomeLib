{% extends "base.html" %}

{% block title %}
    The People
{% endblock %}

{% block content %}
    <h2>Approved Borrowers</h2>
    {% if borrower_list %}
        <ul>
        {% for borrower in borrower_list %}
            <li><a href="{{ borrower.id }}/">{{ borrower.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>You currently have no approved borrowers.</p>
    {% endif %}
{% endblock %}
