{% extends "catalog/base.html" %}


{% block content %}
    {% if borrower_list %}
        <ul>
        {% for borrower in borrower_list %}
            <li><a href="{{ borrower.id }}/">{{ borrower.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Ain't nothing.</p>
    {% endif %}
{% endblock %}
